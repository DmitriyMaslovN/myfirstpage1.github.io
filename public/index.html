<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <style>
            
            a{
            margin: 40px 50px;
            font-weight: 500;
            font-size: 20px;
            transition: 1.5s;
            color:aquamarine;
            }
            a:hover{
            color:cornflowerblue;
            transition:  0.7s;
            }
            body{
            background-image: url(Free-for-personal-and-commercial-use.jpg);
            background-size: cover;
            color:antiquewhite;
            font-family: sans-serif;        
            }
        
            .none {
            display: none;
            }
            p {
            margin: 0 0 5px;
            }
            .article {
            background-color:deepskyblue;
            border: 1px solid rgba(0, 89, 181, 0.82);
            border-radius: 7px;
            width: 600px;
            margin: 0 0 5px;
            box-shadow: 4px 4px 9px -1px rgb(0, 0, 0);
            padding: 3px 5px;
            }
            .news_author {
            text-decoration: underline;
            color: #007DDC;
            }
            .news_count {
            margin: 10px 0 0 0;
            display: block;
            }
            .news_input {
                margin: 0 5px 5px 0;
            }
            .add {
            margin: 0 5px 5px 0;
            width: 210px;
            border: 1px dashed rgba(0,23, 100, 0.7);
            padding: 5px;
                border-radius: 7px;
            }
            .add_author, .add_text, .add_btn, .add_checkrule, .sec-text {
            display: block;
            margin: 0 0 5px 0;
            padding: 5px;
            width: 94%;
            border: 1px solid rgba(0, 89, 181, 0.82);
            border-radius: 5px;
            }
            .add_checkrule {
            border: none;
            font-size: 12px;
            }
            .add_btn {
            box-sizing: content-box;
            color:aqua;
            background-color: darkcyan;
            }
            .add_btn:disabled {
            background: #CCC;
            color: #999;
            }
    
        </style>
        
    <title>First App</title>
  </head>
  <body>
    
    <div id="app"></div>
   
  </body>
</html>
